development:
   mode: auto

url: https://davidchall.github.io/ipaddress

home:
  title: ipaddress
  description: R package for working with IP addresses and networks

template:
  bootstrap: 5
  light-switch: true

reference:
  - title: "Data classes"
    contents:
      - ip_address
      - ip_network
      - ip_interface
      - ip_test
      - ip_cast
      - ip_format
  - title: "Other representations"
    contents:
      - has_concept("address representations")
      - ip_to_hostname
      - reverse_pointer
  - title: "Address space"
    contents:
      - is_ipv4
      - max_prefix_length
      - is_multicast
      - is_ipv4_mapped
      - ip_operators
  - title: "Network membership"
    contents:
      - num_addresses
      - prefix_length
      - common_network
      - is_within
      - is_subnet
      - subnets
  - title: "Address ranges"
    contents:
      - summarize_address_range
      - collapse_networks
      - exclude_networks
  - title: "Generating addresses"
    contents:
      - starts_with("sample")
      - seq.ip_network
  - title: "Datasets"
    contents:
      - country_networks
      - iana_ipv4
      - iana_ipv6
